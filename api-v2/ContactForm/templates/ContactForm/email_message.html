<!doctype html>
<html lang="en">
<head>
    <style>
        th {
            text-align: left;
        }

        blockquote {
            border-left: 2px solid lightgray;
            padding-left: 1rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
<br>

<h2>Contact Form Entry Report</h2>

<table>
    <tr>
        <th>Name</th>
        <td>{{ name }}</td>
    </tr>
    <tr>
        <th>Organization</th>
        <td>
            {% if organization %}
                {{ organization }}
            {% else %}
                <em>(none given)</em>
            {% endif %}
        </td>
    </tr>
    <tr>
        <th>Email Address</th>
        <td>{{ email }}</td>
    </tr>
    <tr>
        <th>Sent at</th>
        <td>{{ datetime_received|date:"l, F jS Y" }}</td>
    </tr>
    <tr>
        <th>Message</th>
        <td>{{ message }}</td>
    </tr>
</table>

<p>
    To write a reply to this person,
    <a href="mailto:{{ email }}?subject={{ reply_subject|urlencode:"" }}&bcc={{ reply_bcc|join:"," }}">
        CLICK HERE.
    </a>
</p>

</body>
</html>
